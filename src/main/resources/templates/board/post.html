<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('역사사료upup!!')">
</head>

<body>
<!--<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"  th:replace="fragments/common :: menu('board')">-->
<!--</nav>-->
    <div class="container text-center">

        <img src="upup.png" th:src="@{/img/upup.png}"  width="100%" style="max-width:800px;"/>

        <div style="margin-top:5px;"></div>
        <div class="container-fluid" style="max-width:600px;">
            <form action="/post" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control" id="inputTitle">
                    </div>
                </div>
                <!--            <div class="form-group row">-->
                <!--                <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>-->
                <!--                <div class="col-sm-10">-->
                <!--                    <input type="text" name="author" class="form-control" id="inputAuthor">-->
                <!--                </div>-->
                <!--            </div>-->
                <div class="form-group row">
                    <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
                    <div class="col-sm-10">
                        <textarea type="text" name="content" class="form-control" id="inputContent"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
                    <div class="col-sm-10">
                        <div class="custom-file" id="inputFile">
                            <input name="file" type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-auto mr-auto"></div>
                    <div class="col-auto">
                        <a class="btn btn-warning" th:href="@{'/'}" >뒤로</a>
                        <input class="btn btn-primary" type="submit" role="button" value="글쓰기">
                    </div>
                </div>
            </form>
        </div>

    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
<script>
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>

</html>
