<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"  th:replace="fragments/common :: menu('board')">
    </nav>
         <div class="container" style="height:500px;">
            <div class="text-right">
                *총 건수 : <span th:text="${#lists.size(boards)}"></span>
                <a type="buttton" class="btn btn-primary" th:href="@{/board/form}">쓰기</a>
            </div>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">ID</th>
                        <th scope="col" class="text-center">NAME</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${boards}">
                        <td class="text-center" th:text="${user.user_no}">id</td>
                        <td class="text-center"><a th:text="${user.user_nm}" th:href="@{/board/form/(id=${user.user_no})}"></a></td>
                    </tr>
                </tbody>
            </table>

        </div>

</html>
