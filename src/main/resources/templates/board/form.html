<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"  th:replace="fragments/common :: menu('board')">
    </nav>
    <div class="container" style="height:500px;">
       <h2>게시판</h2>
        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
            <div>
                <label for="title">USER ID</label>
                <input tpye="text" class="form-control" id="title" th:field="*{user_no}"/>
            </div>
            <div>
                <label for="content">USER NAME</label>
                <textarea class="form-control" id="content" rows="3" th:field="*{user_nm}"></textarea>
            </div>
            <div class="text-right">
                <a type="buttton" class="btn btn-danger" th:href="@{/board/list}">취소</a>
                <a type="buttton" class="btn btn-warning" th:href="@{/board/list}">확인</a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
