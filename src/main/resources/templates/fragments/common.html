<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core CSS -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
    <title th:text="${title}">Welcome, DongA</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-pink fixed-top" th:fragment="menu(menu)">
        <a class="navbar-brand" href="#" th:href="@{/}"><img src="donga.gif" th:src="@{/img/donga.gif}" style="width:150px;" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${menu}== 'home' ? 'active'">
                    <a class="nav-link" href="#" th:href="@{/}">홈 <span class="sr-only" th:if="${menu}=='home'">(current)</span></a>
                </li>
<!--                <li class="nav-item" th:classappend="${menu}== 'board' ? 'active'">-->
<!--                    <a class="nav-link" href="#" th:href="@{/board/list}">게시판<span class="sr-only" th:if="${menu}=='board'">(current)</span></a>-->
<!--                </li>-->
                <li class="nav-item" th:classappend="${menu}== 'user' ? 'active'">
                    <a class="nav-link" href="#" th:href="@{/user/list}">사용자<span class="sr-only" th:if="${menu}=='user'">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${menu}== 'proj' ? 'active'">
                    <a class="nav-link" href="#" th:href="@{/proj/list}">부서/현장<span class="sr-only" th:if="${menu}=='proj'">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/account/logout/result}">로그아웃<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
