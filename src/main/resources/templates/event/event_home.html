<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: head('MAIN PAGE')">
</head>

<body>
<!--    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"  th:replace="fragments/common :: menu('home')">-->
<!--    </nav>-->
<main role="main" class="starter-template">
    <div class="container-fluid" style="max-width:700px;">
    </div>

    <div class="jumbotron">
        <h1 class="display-4"><i class="bi bi-speaker-fill"></i> Hello, 동아지질!</h1>
        <p class="lead">여기는 동아지질 이벤트 페이지 입니다.</p>
        <hr class="my-4">

        <div class="" sec:authorize="!isAuthenticated()">
            <h3><i class="bi bi-lock"></i> 로그인하고 이벤트 참여하기</h3>
            <a class="btn btn-outline-secondary my-2 my-sm-2 my-md-2 my-lg-2"
               th:href="@{/account/login}" sec:authorize="!isAuthenticated()">
                <i class="bi bi-lightbulb"></i> 로그인</a>
        </div>
        <div class="container" sec:authorize="isAuthenticated()">
<!--            <h6>welcome <span class="mx-2" sec:authentication="name">user</span></h6>-->
            <h6><span class="mx-2"></span>
<!--                <span class="mx-2" th:text="${user_id}"></span>-->
                <span class="mx-2" th:text="${name}"></span>
                (<span class="mx-2" th:text="${username}"></span>) 님 환영합니다 :)
                <input type="hidden" id="event_num" th:value="${event_num}">
            </h6>
        </div>
        <hr class="my-4">
        <div class="container">
            <img id="ev-img" name="" src=""  usemap="#image-map" width="700" height="1000" style="max-width:700px;"/>
            <map name="image-map">
                <area id="area1" class="area1" alt="역사사료upup" title="역사사료upup"
                      href="/event/event01" th:href="@{/event/event01}" coords="160,480,63"
                      shape="circle" src="/img/donga.gif">
                <area id="area2" class="" alt="퀴즈QUiZ" title="퀴즈QUiZ" href="/event/event01" th:href="@{/event/event02}"  coords="351,480,63" shape="circle">
                <area id="area3" alt="도전50" title="도전50" href="/event/event01" th:href="@{/event/event03}"  coords="541,480,63" shape="circle">
            </map>
        </div>
        <hr class="my-4">

        <p></p>
        <form class="form my-2 my-lg-1 text-center"  sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-danger" type="submit" >
                <i class="bi bi-unlock"></i> 로그아웃</button>
        </form>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script language="JavaScript" src="/js/jquery.rwdImageMaps.min.js"></script>

<script>
$(function(){

    var event_num = $("#event_num").val();

    if(event_num == "1"){
        $("#ev-img").attr('src','/img/stamp1.jpeg');
        $("#area1").remove();
    }else if(event_num == "2"){
        $("#ev-img").attr('src','/img/stamp2.jpeg');
        $("#area2").remove();
    }else if(event_num == "3"){
        $("#ev-img").attr('src','/img/stamp3.jpeg');
        $("#area3").remove();
    }else if(event_num == "12"){
        $("#ev-img").attr('src','/img/stamp12.jpeg');
        $("#area1").remove();
        $("#area2").remove();
    }else if(event_num == "13"){
        $("#ev-img").attr('src','/img/stamp13.jpeg');
        $("#area1").remove();
        $("#area3").remove();
    }else if(event_num == "23"){
        $("#ev-img").attr('src','/img/stamp23.jpeg');
        $("#area2").remove();
        $("#area3").remove();
    }else if(event_num == "123"){
        $("#ev-img").attr('src','/img/stamp_all.jpeg');
        $("#area1").remove();
  	    $("#area2").remove();
  	    $("#area3").remove();
    }else{
        $("#ev-img").attr('src','/img/stamp_none.jpeg');
    }

  	$('img[usemap]').rwdImageMaps();
    $('#ev-img').width('100%').height('auto');

});
</script>
</body>

</html>
