<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('사용자정보')">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"  th:replace="fragments/common :: menu('user')">
</nav>
<div class="container" style="height:500px;">
    <div class="text-right">
        *총 건수 : <span th:text="${#lists.size(users)}"></span>

<!--        <a type="buttton" class="btn btn-primary" th:href="@{/board/form}">쓰기</a>-->
    </div>

    <form th:action="@{/user/list}" method="post">
        <button type="submit" class="btn btn-danger">save</button>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col" class="text-center">ID</th>
            <th scope="col" class="text-center">NAME</th>
            <th scope="col" class="text-center">PASSWORD</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td class="text-center" th:text="${user.user_id}"></td>
            <td class="text-center" th:text="${user.username}"></td>
            <td class="text-center" th:text="${user.password}"></td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
</body>

</html>
